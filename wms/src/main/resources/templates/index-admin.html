    <script>
      var table = $('#table_id').DataTable({
                paging: true,
                select: true,
                order: [ [ 1, 'asc' ] ],
                language: {
                  url: "/json/language.json"
                },
                lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
                ajax: {
                    url: '/api/ds-nhom-tai-khoan',
                    dataSrc: ''
                    
                },
                columns: [     
                    {
                      "data": null,                    
                    },               
                    { 
                      "data": "tenNhom",                      
                    },
                    { 
                      "data": "quyen",                      
                    },
                    { 
                      'data': 'id',
                      "targets": 4, 
                      "width": "20%",
                      "render": function( data, type){
                        switch($("#roleUser").html()){
                          case '':                          
                          case 'admin':
                          return '<button ' 
                            + 'type="button" '        
                            + 'id= "phan-quyen" '                 
                            + 'class= "fa btn btn-success" '
                            + 'style= "margin-left: 3%;" '
                            + 'data-toggle= "modal" '
                            + 'data-target= "#myModal" >'      
                            + 'Phân quyền'                      
                            + '</button>'
                            + '<button ' 
                            + 'type="button" ' 
                            + 'id= "chi-tiet-nhom" '                           
                            + 'class= "fa btn btn-success" '
                            + 'style= "margin-left: 0%;" '
                            + 'data-toggle= "modal" '
                            + 'data-target= "#modelNguoiDung" >'      
                            + 'Xem chi tiết'                      
                            + '</button>'
                            ;
                            break;
                          case 'bql':
                            break;
                          case 'nhanvien':                            
                            break;
                        }
                        
                      }
                    }              
                ],
                
            });
      table.columns.adjust().draw();
      table.on( 'order.dt search.dt', function () {
        table.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
            cell.innerHTML = i+1;
        } );
      } ).draw();

      var table_nd = $('#table_nd').DataTable({
        paging: true,
                select: true,
                order: [ [ 1, 'asc' ] ],
                language: {
                  url: "/json/language.json"
                },
                lengthMenu: [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
      })      
      
      $('#table_id tbody').on( 'click', 'button', function () {
        var data = table.row( $(this).parents('tr') ).data();
        // alert(JSON.stringify(data))
        if ($(this).attr("id") == "chi-tiet-nhom"){
          $.get("http://localhost:8080/api/ds-nguoi-dung?maNhom=" + data.maNhom, function(data){
            table_nd.clear()
            $.each(data, function(index, d){
                //alert(JSON.stringify(d))
                table_nd.row.add( [
                    null,
                    d.tenTaiKhoan,
                                            
                ] ).draw( false );
                                
            }) 
            table_nd.on( 'order.dt search.dt', function () {
              table_nd.column(0, {search:'applied', order:'applied'}).nodes().each( function (cell, i) {
                  cell.innerHTML = i+1;
              } );
            } ).draw();
            
          })
        }
        if ($(this).attr("id") == "phan-quyen"){
          $('#tenNhom').val(data.tenNhom)
          $('#maNhom').val(data.maNhom)
          var $radios = $('input:radio[name=role]');
          $radios.filter('[value='+ data["quyen"] +']').prop('checked', true);
        }
        
      })      
      
    $("#capNhat").click(function(){
      // alert($('input[name=role]:checked').val())
      // alert($("#maNhom").val())
      data = {}
      
      data["maNhom"] = $("#maNhom").val();
      data["tenNhom"] = $("#tenNhom").val();
      data["quyen"] = $('input[name=role]:checked').val()
      // alert(JSON.stringify(data))
      $.ajax({
          type: "POST",
          contentType: "application/json",
          url: "http://localhost:8080/api/cap-nhat-nhom-tai-khoan",
          data: JSON.stringify(data),
          dataType: "json",
          success: function(){
            alert("Cập nhật thành công")
            table.ajax.reload()

          },
          error: function(XMLHttpRequest, textStatus, errorThrown) {
            //alert(JSON.stringify(XMLHttpRequest["responseJSON"]["errorMessageList"]));
            alert("Cập nhật thất bại")           

            // $.each(Object.keys(XMLHttpRequest["responseJSON"]["errorMessageList"][0]), function(index, d){
            //   //alert(d);
            //   $("#msg_" + d).html(XMLHttpRequest["responseJSON"]["errorMessageList"][0][d])
            //   $("#msg_" + d).addClass("alert alert-danger")
            // })
          }
        })
        
    })
